<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="./index.less">
    <title>MoGo</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./icon/logo.png" alt="logo">
                </div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><div class="masked masked-cart"></div></li>
                        <li><div class="masked masked-input"></div><input type="search"></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner_gradient">
            <div class="container">
                <div class="banner__wrapper">
                    <div class="banner__text">
                        <div class="banner__text-desc">
                            <h2>Creative Template</h2>
                        </div>
                        <div class="banner__text-title">
                            <h1>Welcome to MoGo</h1>
                        </div>
                        <div class="divider divider-white"></div>
                        <div class="banner__text-button">
                            <button type="button">learn more</button>
                        </div>
                    </div>
                    <div class="banner__progress">
                        <div class="banner__progress-slider">
                            <div class="slider__line">
                                <div class="slider__line-progress"></div>
                            </div>
                            <p>01 <span>intro</span></p>
                        </div>
                        <div class="banner__progress-slider">
                            <div class="slider__line"></div>
                            <p>02 <span>work</span></p>
                        </div>
                        <div class="banner__progress-slider">
                            <div class="slider__line"></div>
                            <p>03 <span>about</span></p>
                        </div>
                        <div class="banner__progress-slider">
                            <div class="slider__line"></div>
                            <p>04 <span>contacts</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
